<body>

<script>

            alert('ĐÃ ĐĂNG XUẤT');
        }
        if(task == 'Huy'){
            alert('ĐÃ ĐĂNG XUẤT');
        }

            alert('ĐÃ ĐĂNG XUẤT');
        }
        if(task == 'Phong'){
            alert('ĐÃ ĐĂNG XUẤT');
        }
        if(task == 'Tuấn'){
            alert('ĐÃ ĐĂNG XUẤT');
        }
        if(task == ''){
            return;
        }
        else{
            alert('VẪN CÒN SỐNG');
        }
    }
    onload = function(){
        document.getElementById('name').focus();
    }
</script>
